<html>
    <head>
        <title>riot routing</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="js/app/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="js/FlexSlider/flexslider.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div>
            <rsc-header></rsc-header>
            <route></route>
            <script src="views/rsc-header.html" type="riot/tag"></script>
            <script src="views/rsc-home.html" type="riot/tag"></script>
            <script src="views/rsc-about.html" type="riot/tag"></script>
            <script src="views/rsc-profile.html" type="riot/tag"></script>
            <script src="views/rsc-secured1.html" type="riot/tag"></script>
            <script src="views/rsc-secured2.html" type="riot/tag"></script>
            <!--<script src="views/rsc-footer.html" type="riot/tag"></script>-->
            <rsc-footer></rsc-footer>
        </div>
        
        <script src="js/jquery-3.1.0.js" type="text/javascript"></script>
        <script src="js/FlexSlider/jquery.flexslider-min.js" type="text/javascript"></script>
        <script src="js/app/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/app/bower_components/riot/riot+compiler.min.js" type="text/javascript"></script>
        <script src="js/riot-router-master/lib/router.min.js" type="text/javascript"></script>
        <script>
            riot.compile(function () {
                // Mount all Riot tags.
                riot.mount('*');
            });

            var Route = riot.router.Route,
                    DefaultRoute = riot.router.DefaultRoute,
                    NotFoundRoute = riot.router.NotFoundRoute,
                    RedirectRoute = riot.router.RedirectRoute;

            // My app routes
            riot.router.routes([
                new DefaultRoute({tag: 'rsc-home'}),
                new Route({tag: 'rsc-home'}),
                new Route({tag: 'rsc-about'}),
                new Route({tag: 'rsc-profile'}),
                new Route({tag: 'rsc-secured1'}),
                new Route({tag: 'rsc-secured2'})
            ]);

            // Start routing
            riot.router.start();
        </script>
    </body>
</html>
