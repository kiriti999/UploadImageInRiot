<rsc-about>
    <div class="container-fluid padding-left-right-0 padding-50-15">
        <div class="col-lg-12 col-md-6 col-sm-6 padding-left-right-0">
            <div class="slideBox">
                <div class="textBox flexslider">
                    <ul class=" slides">
                        <li class="textTitle">
                            <h1 class="slideitems" style="color:white;">1 Lorem Ipsum is simply dummy text of the printing</h1>
                            <h5 class="slideitems" style="color:white;">1 Lorem Ipsum is simply dummy text of the printing</h5>
                        </li>
                        <li class="textSubTitle">
                            <h1 class="slideitems" style="color:white;">2 Lorem Ipsum is simply dummy text of the printing</h1>
                            <h5 class="slideitems" style="color:white;">2 Lorem Ipsum is simply dummy text of the printing</h5>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        this.on('mount', function () {
            // more complex call
            $('.flexslider').flexslider({
//                selector: ".textBox > .textTitle",
                animation: "slide",
                controlsContainer: ".flex-container",
                start: function (slider) {
                    $('.total-slides').text(slider.count);
                },
                after: function (slider) {
                    $('.current-slide').text(slider.currentSlide);
                }
            });
        });
    </script>
    <style scoped>
        *{
            box-sizing: border-box;
        }
        .flexslider {
            width: auto;
            margin: 0 auto;
            box-shadow: none;
            border:none;
            background: rgba(56, 60, 75, 0.9);
            /*            background: rgba(37, 32, 23, 0.5);
                        opacity: 0.5;*/
        }
        .slideBox{
            max-height: 616px;
            height: 301px;
            margin-top: 0px;
            margin-bottom: 0px;
            background: rgba(56, 60, 75, 0.9);
        }
        .textBox{
            position: absolute;
            width:100%;
            top: 165px;
        }
        .textTitle{
            display: inline-block;
        }
        .textSubTitle{
            /*position: absolute;*/
            /*top: 240px;*/
            width:auto;
        }
        .padding-left-right-0{
            padding-left: 0px;
            padding-right: 0px;
        }
    </style>
</rsc-about>
